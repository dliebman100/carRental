<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CarRental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    .border-class {
      border: thin black solid;
      margin: 20px;
      padding: 20px;
    }
  </style>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <form class="border-class">
      <h2>ACME Car Rental</h2>
      <div class="row">
        <div class="col-md-3">
          <label for="pickupDate">Pickup date:</label>
          <input type="text" id="pickupDate" placeholder="Enter date...">
        </div>
      </div>
      <!-- col-md-3 -->
      <div class="col-md-3">
        <label for="numOfDays">Number of days:</label>
        <input type="text" id="numOfDays" placeholder="Enter days...">
      </div>
  <div class="container">
    <h4>Options</h4>
    <div class="row">
      <div class="col-md-2">
        <input type="checkbox" id="electronic">
        <label for="electronic toll">Electronic Toll Tag ($3.95/day)</label>
        <input type="checkbox" id="gps">
        <label for="gps toll">GPS($2.95/day)</label>
        <input type="checkbox" id="roadside">
        <label for="roadside">Roadside Assistance ($2.95/day)</label>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        Under 25
        <input type="radio" name="under" id="notUnder" checked>
        <label for="notUnder">No</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="under" id="yesUnder">
        <label for="yesUnder">Yes</label>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <input type="button" id="totalCostBtn" value="Estimate Total Cost">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <p id="carRental"></p>
        <p id="options"></p>
        <p id="underCharge"></p>
        <p id="totalDue"></p>
      </div>
    </div>
  </div>
  </form>
  </div>
</body>

</html>
