<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CarRental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .border-class {
      border: thin black solid;
      margin: 20px;
      padding: 20px;
    }
    .align-right {
      text-align: right;
    }
  </style>
  <script src="scripts/index.js"></script>
</head>

<body>
  <div class="container">
    <form role="form" class="border-class was-validated">
      <h2>ACME Car Rental</h2>
      <div class="row">
        <div class="col-sm-3">
          <label class="col-sm-9 control-label" for="pickupDate">Pickup date:</label>
          <input type="text" class="form-control" id="pickupDate" placeholder="Enter date..." required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
      </div>
      <div class="col-sm-3">
        <label class="col-sm-9 control-label" for="numOfDays">Number of days:</label>
        <input type="text" class="form-control" id="numOfDays" placeholder="Enter days..." required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <!-- CHECKBOX -->
      <br>
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-10">
            <h5>Options</h5>
            <div class="checkbox">
              <input type="checkbox" id="electronic">
              <label class="col-sm-2 control-label" for="electronic toll">Electronic Toll Tag ($3.95/day)</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <div class="checkbox">
              <input type="checkbox" id="gps">
              <label class="col-sm-2 control-label" for="GPS toll">GPS($2.95/day)</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <div class="checkbox">
              <input type="checkbox" id="roadside">
              <label class="col-sm-2 control-label" for="roadside assistance">Roadside Assistance ($2.95/day)</label>
            </div>
          </div>
        </div>
      </div>

      <!-- UNDER 25 SURCHARGE -->
      <br>
      <div class="form-group">
        <div class="col-sm-10">
          <div class="checkbox">
            <h5>Under 25</h5>
            <input type="radio" name="under" id="notUnder" checked>
            <label for="notUnder">No</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="under" id="yesUnder">
            <label for="yesUnder">Yes</label>
          </div>
        </div>
      </div>
      <!-- ESTIMATE COST BUTTON -->
      <br>
      <div class="form-group">
        <div class="col-sm-10">
          <div class="checkbox">
            <input type="button" class="btn btn-warning" id="totalCostBtn" value="Estimate Total Cost">
          </div>
        </div>
      </div>
      <!-- TOTAL DUE -->
      <br>
      <div class="form-group">
        <div class="col-sm-10">
          <div class="align-right">
            <p id="basePrice"></p>
            <p id="optionsCost"></p>
            <p id="surcharge"></p>
            <p id="totalDue"></p>
          </div>
        </div>
      </div>
  </div>
  </form>
  </div>
</body>

</html>
